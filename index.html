<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Prueba Técnica ITOS</title>
</head>
<body>
  <h1>Funcionalidades</h1>

  <!-- Funcionalidad 1: Determinar si un año es bisiesto -->
  <h2>Funcionalidad 1: Determinar si un año es bisiesto</h2>
  <input type="number" id="yearInput" placeholder="Ingresar año">
  <button onclick="checkLeapYear()">Verificar</button>
  <p id="leapYearResult"></p>

  <!-- Funcionalidad 2: Generar una tabla con dimensiones proporcionadas -->
  <h2>Funcionalidad 2: Generar una tabla</h2>
  <input type="number" id="rowsInput" min="1" placeholder="Filas">
  <input type="number" id="columnsInput" min="1" placeholder="Columnas">
  <button onclick="generateTable()">Generar tabla</button> <br><br>
  <section id="tableContainer"></section>

  <script src="script.js"></script>
</body>
</html>
